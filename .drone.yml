kind: pipeline
type: kubernetes
name: default

steps:
- name: submodules
  image: alpine/git
  commands:
  - git submodule init
  - git submodule update --recursive --remote

- name: docker  
  image: banzaicloud/drone-kaniko
  settings:
    repo: perl/perlweb
    registry: harbor.ntppool.org
    tags: latest,${DRONE_COMMIT_SHA}
    cache: true
    #auto_tag: true
    username:
      from_secret: harbor_username
    password:
      from_secret: harbor_password
